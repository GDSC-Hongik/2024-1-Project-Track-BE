{% extends "podomarket_base/base_with_header.html" %}

{% block title %}{{ post.title }} | 포도마켓{% endblock title %}

{% block content %}
<form class="podo-noti confirm-delete" method="post">
  {% csrf_token %}
  <span>정말 게시글을 삭제하시겠습니까?</span>
  <div class="buttons">
    <button class="podo-button darkpurple" type="submit">삭제</button>
    <a class="podo-button darkgray" href="{% url 'post-detail' post.id %}">취소</a>
  </div>
</form>
{% endblock content %}
