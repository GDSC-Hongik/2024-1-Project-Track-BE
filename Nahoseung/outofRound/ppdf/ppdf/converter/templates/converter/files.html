<!-- converter/templates/converter/files.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Files</title>
</head>
<body>
    <h1>Your Kakao Files</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
            {% for file in files %}
                <li><a href="{% url 'download_kakao_file' file.url %}">{{ file.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
