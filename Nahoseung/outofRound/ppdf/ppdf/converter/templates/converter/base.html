<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Site</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a href="{% url 'account_logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="{% url 'account_login' %}">Login</a></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
